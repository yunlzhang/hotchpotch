<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = '哈哈哈哈哈哈哈哈深思熟虑实力代理';
        var arr = str.split('');
        var obj = {};
        var tempArr = [];
        var strArr = [];
        for(var i = 0; i< arr.length; i++){
            if(obj[arr[i]]){
                obj[arr[i]]++;
            }else{
                obj[arr[i]] = 1;
            }
        }
        for(var j in obj){
            tempArr.push(obj[j]);
            tempArr.sort(function(a,b){
                return a - b;
            })
            if(obj[j] === tempArr[tempArr.length - 1]){
                strArr.push(j)
            }
        }
        console.log('出现最多的字符是：'+strArr,'次数为：'+tempArr[tempArr.length - 1])
        var a = 10;
        function test(){
            a = 20;
            console.log(a);
            console.log(this.a);
            var a = 30;
            console.log(a);
        }
        test();
    </script>
</body>
</html>
